
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=local_cafe" />
    <title>Задание 5</title>
</head>
<body>
    <header>
        <a class="logo" href=""><img src="img/logo.png" alt="Логотип"></a>
            
        <h1>Кубанский государственный университет</h1>

        <div class="burger-toggle"></div>
        <nav>
            <ul class="links">
                <li><a href="">Образование</a></li>
                <li><a href="">Контакты</a></li>
                <li><a href="#login">Войти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="kubik-shop">
                <h1>Сувенирный магазин «Кубик»</h1>

                <form class="products" action="example.payment.com">

                    <h2 class="step-1">Выберете товары</h2>

                    <div class="step">
                        <select name="products" multiple>
                            <option value="cup">Кружка (600 р.)</option>
                            <option value="pen">Ручка (300 р.)</option>
                            <option value="t-shirt">Футболка (1000 р.)</option>
                            <option value="cap">Бейболка (800 р.)</option>
                            <option value="magnet">Магнитик (200 р.)</option>
                        </select>
                        
                        <input class="products-btn" type="button" value="Далее">
                    </div><hr>

                    <h2 class="step-2">Укажите количество</h2>

                    <div class="step collapsed">
                        <p class="total">Итого: 0 р.</p>

                        <input class="products-btn" type="submit" value="Оплатить">
                    </div>
                </form>
            </section> <!-- kubik-shop -->
        </div>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; Атабаев О.К.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
