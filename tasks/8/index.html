<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <header>
        <a href=""><img class="logo" src="img/logo.png" alt="Логотип"></a>
            
        <h1>Кубанский государственный университет</h1>

        <input id="burger-toggle" type="checkbox">
        <label class="burger" for="burger-toggle">
            <span></span>
        </label>

        <nav>
            <ul class="nav">
                <li>
                    <input id="drop-down-menu-toggle" type="checkbox">
                    <label for="drop-down-menu-toggle"><a>Образование</a></label>
                    <ul class="drop-down-menu">
                        <li><a href="https://www.kubsu.ru/ru/education/programs">Основные образовательные программы</a></li>
                        <li><a href="https://www.kubsu.ru/ru/node/68">Дополнительное образование</a></li>
                        <li><a href="https://www.kubsu.ru/ru/education/education_of_foreign_citizens">Обучение иностранных граждан</a></li>
                    </ul>
                </li>
                <li><a href="">Контакты</a></li>
                <li><a href="#login">Войти</a></li>
            </ul>
        </nav>
    </header>

    <div id="login" class="login">
        <div class="wrapper">
            <div class="close">
                <a><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z"/>
                    </svg></a>
            </div>

            <form action="test@example.com">
                <h1>Свяжитесь с нами</h1>

                <div class="fio">
                    <label>ФИО</label>
                    <input name="fio" type="text">
                </div>

                <div class="email">
                    <label>Email</label>
                    <input name="email" type="text">
                </div>

                <div class="phone">
                    <label>Телефон</label>
                    <input name="phone" type="text">
                </div>

                <div class="organization">
                    <label>Организация</label>
                    <input name="organization" type="text">
                </div>

                <div class="message">
                    <textarea name="message" placeholder="Текст сообщения" maxlength="500"></textarea>
                </div>

                <div class="consent">
                    <input name="consent" type="checkbox" id="consent" required>
                    <label for="consent">Я согласен с политикой обработки персональных данных</label>
                </div>

                <input type="submit" value="Отправить">
            </form>
        </div>
    </div>

    <main>
        <!-- Содержимое -->
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; Атабаев О.К.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
